<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <title>Preguntados: Dev Edition</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-secondary">

            <div class="container-fluid">

                <a class="navbar-brand" href="https://preguntados-dev-edition.vercel.app/">Preguntados: Dev Edition</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="https://preguntados-dev-edition.vercel.app/">Hacer el quiz</a>
                        </li>

                    </ul>
                </div>

            </div>

        </nav>

        <main class="container">
            <div class="row">
                <div class="col-4 d-flex">
                    <img src="./img/ilustracion.svg" alt="" class="img-fluid align-self-center">
                </div>
                <div class="col">
                    <h1>Testeá tu nivel de programación</h1>
                    <div class="seleccionQuiz">

                        <label for="lenguajes" class="form-label">Lenguaje:</label>
                        <div id="containerlenguajes">
                        </div>

                        <div>
                            <label for="dificultad" class="form-label">Dificultad:</label>
                            <select id="dificultad" name="dificultad" class="form-select">
                                <option value="facil">Fácil</option>
                                <option value="dificil">Difícil</option>
                            </select>

                            <label for="cantidadDePreguntas" class="form-label">Cantidad de preguntas:</label>
                            <select id="cantidadDePreguntas" name="cantidadDePreguntas" class="form-select">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>

                    </div>

                    <button class="btn btn-success mt-2" id="empezarQuiz">Empezar quiz</button>
                </div>
            </div>
        </main>


        <footer class=" container flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="https://github.com/OrianaPG/tpLaboIV"
                    class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor"
                        class="bi bi-github" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">Visitá el repositorio</span>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </body>

</html>
